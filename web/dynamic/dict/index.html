<!DOCTYPE html>
<html>
    <head>
        <title>Dictionary Video Widget</title>
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/dict.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.png">
    </head>
    <body>
        <div>
            <div class="w">
                <h2 class="word"></h2>
                <div class="posCon"><h2><b class="pos"></b></h2></div>
            </div>
            <div class="info">
                <i>Data retreived from <a rel="noopener noreferrer" class="site"><b>Lexico Dictionary</b></a>. This word originated from <span class="origin">an unknown sourced</span>.</i>
            </div>
            <div class="def">
                <h2>Definitions</h2>
                <ol id="defs"></ol>
            </div>
        </div>
    </body>
</html>
