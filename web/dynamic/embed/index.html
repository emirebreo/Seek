<!DOCTYPE html>
<html>
    <head>
        <title>Embed Video Widget</title>
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/embed.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.png">
    </head>
    <body>
        <div class="mainImg"><img></div>
        <div class="main mid">
            <p>Seekly found a video that may be useful to you! You can either play it or ignore this embed.</p>
            <a id="ph" rel="noopener noreferrer"><button>play here</button></a>
            <a id="nt" rel="noopener noreferrer" target="_blank"><button>open in new tab</button></a>
            <p>Playing it here uses a special version of a YouTube embed that doesn't allow cookie usage.</p>
        </div>
    </body>
</html>
