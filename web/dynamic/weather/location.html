<!DOCTYPE html>
<html>
    <head>
        <title>Weather Widget</title>
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/weather.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.png">
    </head>
    <body>
        <div class="bg">
            <img>
        </div>
        <div class="inf">
            <h2>Weather for <span class="location"></span></h2>
            <p>Currently it's <span class="currDesc"></span>.</p>
            <p>
                <span class="temp"></span><span class="mes"></span> | 
                High <span class="high"></span><span class="mes"></span> | 
                Low <span class="low"></span><span class="mes"></span>
            </p>
            <p>
                Wind Speed: <span class="ws"></span> |
                Sunrise: <span class="sr"></span> |
                Sunset: <span class="se"></span>
            </p>
            <p>
                Humidity: <span class="hu"></span> |
                Visibility: <span class="vi"></span>
            </p>
            <p class="small"><i>Data retrieved from <b>Lycos.com</b></i></p>
        </div>
    </body>
</html>
