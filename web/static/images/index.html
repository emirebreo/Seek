<html>
    <head>
        <title>Seekly</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mid">
            <h1>Seekly Images</h1>
            <form method="GET" action="/search/images">
                <input class="textBox" autocorrect="off" autocomplete="off" autofocus="true" name="q" placeholder="Seek images privately.">
                <input class="subBox" type="submit" value="Seek">
            </form>
            <p class="wider-disp small-disp">
                <a href="/">Search the web</a>
            </p>
        </div>
        <div class="footer">
            <p>
                <a href="https://github.com/normanlol/seekly" rel="noopener noreferrer">Source code</a> <span class="un"> -
                Licensed under the <a href="https://unlicense.org/" rel="noopener noreferrer">Unlicense</a> - 
                <a href="https://nrmn.top/" rel="noopener noreferrer">nrmn.top</a></span>
            </p>
        </div>
    </body>
</html>
