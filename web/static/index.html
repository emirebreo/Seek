<html>
    <head>
        <title>Seekly</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="search" type="application/opensearchdescription+xml" title="Seekly" href="/opensearch.osxml">
        <link rel="icon" href="/favicon.png">
    </head>
    <body>
        <div class="mid">
            <h1>Seekly</h1>
            <form method="GET" action="/search/">
                <input class="textBox" autocorrect="off" autocomplete="off" autofocus="true" name="q" placeholder="Seek privately.">
                <input class="subBox" type="submit" value="Seek">
            </form>
            <p class="wider-disp">
                We believe privacy is important. We have 0 frontend Javascript, cookies, or any tracking.
                Just search!<br><br><a href="/faq/">FAQ</a> | <a href="/images/">Search for images</a>
            </p>
            <p class="small-disp">
                The clutterless search engine.<br><br>
                <a href="/faq/">FAQ</a> | <a href="/images/">Images</a>
            </p>
        </div>
        <div class="footer">
            <p>
                <a href="https://github.com/normanlol/seekly" rel="noopener noreferrer">Source code</a> <span class="un"> -
                Licensed under the <a href="https://unlicense.org/" rel="noopener noreferrer">Unlicense</a> - 
                <a href="https://nrmn.top/" rel="noopener noreferrer">nrmn.top</a></span>
            </p>
        </div>
    </body>
</html>
