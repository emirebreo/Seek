<html>
    <head>
        <title>Seekly</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mid">
            <h1>Seekly</h1>
            <form method="GET" action="search">
                <input class="textBox" autocorrect="off" autocomplete="off" autofocus="true" name="q" placeholder="Search privately.">
                <input class="subBox" type="submit" value="Search">
            </form>
            <p>
                We believe privacy is important. We have 0 frontend Javascript, cookies, or any tracking.
                Just searching.
            </p>
        </div>
        <div class="footer">
            <p><a href="https://github.com/normanlol/seekly">Source code</a> - Copyleft <a href="https://nrmn.top/">nrmn.top</a></p>
        </div>
    </body>
</html>
