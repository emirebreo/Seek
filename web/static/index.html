<html>
    <head>
        <title>Seekly</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mid">
            <h1>Seekly</h1>
            <form method="GET" action="search">
                <input class="textBox" autocorrect="off" autocomplete="off" autofocus="true" name="q" placeholder="Seek privately.">
                <input class="subBox" type="submit" value="Seek">
            </form>
            <p>
                We believe privacy is important. We have 0 frontend Javascript, cookies, or any tracking.
                Just search!
            </p>
        </div>
        <div class="footer">
            <p>
                <a href="https://github.com/normanlol/seekly">Source code</a> -
                Licensed under the <a href="https://unlicense.org/">Unlicense</a> - 
                <a href="https://nrmn.top/">nrmn.top</a></p>
        </div>
    </body>
</html>
